services:
  - type: web
    name: gerd-claim-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: WEB3_PROVIDER
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: SENDER_ADDRESS
        sync: false
      - key: TOKEN_CONTRACT_ADDRESS
        sync: false
      - key: TOKEN_DECIMALS
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: FIREBASE_CRED_PATH
        sync: false
